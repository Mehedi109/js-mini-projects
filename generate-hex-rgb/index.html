<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h2>Change the background color</h2>
    <h3>Hex Code</h3>
    <div class="hash" id="hash">#</div>
    <input type="text" id="input-hex-color" value="FFFFFF" />
    <button id="copy-hex-btn">Copy</button>
    <h3>RGB Code</h3>
    <input type="text" id="input-rgb-color" value="rgb(255,255,255)" disabled />
    <button id="copy-rgb-btn">Copy</button>
    <br />
    <button id="color-btn">Change Color</button>

    <script src="js/script.js"></script>
  </body>
</html>
